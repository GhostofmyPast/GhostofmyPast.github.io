<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* CSS code goes here */
       body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('https://media.tenor.com/MTCV-Njn850AAAAC/snow-anime.gif') center center fixed;
            background-size: cover;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        .circle {
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.5); /* Black circle with 50% transparency */
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('Untitled.png'); /* Image as background */
            background-size: cover;
            background-position: 50% center;
        }

        /* Additional CSS for content */
        h1 {
            color: white;
            text-align: center;
            padding: 20px;
        }
        .bars {
    position: absolute;
    top: 0;
    left: 100%;
    width: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: flex-start;
    background-color: rgba(0, 0, 0, 0.7);
    transition: all 0.3s ease-in-out;
    overflow: hidden;
}

        .bar {
    width: 100px;
    height: 30px;
    background-color: #333;
    color: white;
    text-align: center;
    line-height: 30px;
    margin: 5px;
    opacity: 0;
    transform: translateX(20px);
    transition: all 0.3s ease-in-out;
}
    </style>
</head>
<body>
    <!-- HTML content goes here -->
    
    <h1>Welcome to Under Construction</h1>
    <div class="circle">
        <div class="bars" id="bars">
        <div class="bar" id="bar1">Play</div>
        <div class="bar" id="bar2">Options</div>
        <div class="bar" id="bar3">Credits</div>
    </div>
    </div>
    
    <script>
        // JavaScript code goes here
        // Get circle and bars elements
const circle = document.getElementById('circle');
const bars = document.getElementById('bars');

// Add click event listener to the circle
circle.addEventListener('click', () => {
    if (bars.classList.contains('visible')) {
        bars.classList.remove('visible');
        const barsArray = Array.from(document.querySelectorAll('.bar'));
        barsArray.forEach((bar, index) => {
            setTimeout(() => {
                bar.style.opacity = 0;
                bar.style.transform = 'translateX(20px)';
            }, index * 100);
        });
    } else {
        bars.classList.add('visible');
        const barsArray = Array.from(document.querySelectorAll('.bar'));
        barsArray.forEach((bar, index) => {
            setTimeout(() => {
                bar.style.opacity = 1;
                bar.style.transform = 'translateX(0)';
            }, index * 100);
        });
    }
});
      
    </script>
</body>
</html>
