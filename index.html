<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* CSS code goes here */
       body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('https://media.tenor.com/MTCV-Njn850AAAAC/snow-anime.gif') center center fixed;
            background-size: cover;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        .circle {
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.5); /* Black circle with 50% transparency */
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('Untitled.png'); /* Image as background */
            background-size: cover;
            background-position: 50% center;
        }

        /* Additional CSS for content */
        h1 {
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- HTML content goes here -->
    
    <h1>Welcome to Under Construction</h1>
    <div class="circle"></div>
    
    <script>
        // JavaScript code goes here
      
    </script>
</body>
</html>
